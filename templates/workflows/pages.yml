name: Build H5 and Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: |
          npm config set registry https://registry.npmmirror.com
          pnpm install

      - name: Build H5
        run: |
          REPO_NAME=$(basename $(git remote get-url origin) .git)
          echo "ğŸ“¦ ä»“åº“å: ${REPO_NAME}ï¼Œè®¾ç½® H5 base path=/${REPO_NAME}/"
          UNI_H5_BASE=/${REPO_NAME}/ pnpm build:h5

      - name: Verify dist
        run: |
          DIST_DIR="dist/build/h5"
          if [ -d "${DIST_DIR}" ]; then
            echo "âœ… ${DIST_DIR} ç›®å½•å­˜åœ¨"
            ls -lh "${DIST_DIR}/"
          else
            echo "âŒ ${DIST_DIR} æœªæ‰¾åˆ°ï¼ŒH5 ç¼–è¯‘å¤±è´¥"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/build/h5
          publish_branch: gh-pages
          commit_message: "Deploy H5: ${{ github.sha }}"
